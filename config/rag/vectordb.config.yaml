# Vector Database Configuration

vectordb:
  type: "qdrant"
  mode: "cloud" # cloud or docker
  url_env: "QDRANT_URL" # pull from env so secrets stay out of git
  api_key_env: "QDRANT_API_KEY"
  fallback_host: "qdrant" # still allow local docker for dev
  fallback_port: 6333
  default_collection: "the-shop"
  vector_size: 1536
  distance: "cosine"

embeddings:
  provider: "digitalocean-gradient"
  model_env: "GRADIENT_EMBEDDING_MODEL"
  dimension: 1536

collections:
  - name: "the-shop"
    description: "Primary production knowledge base (DigitalOcean KB sync)"
  - name: "vendor-docs"
    description: "Vendor API documentation (Gradient AI, Linear, LangSmith, LangGraph)"
  - name: "documentation"
    description: "Project documentation and guides"
  - name: "agent_memory"
    description: "Agent conversation history and episodic memory (planned DEV-167)"
  - name: "task_context"
    description: "Task-specific context, requirements, and execution history (RAG Phase 2)"
  - name: "code_patterns"
    description: "Code snippets, architectural patterns, and best practices (RAG Phase 1)"
  - name: "feature_specs"
    description: "Feature specifications, PRDs, and requirements documents (RAG Phase 1)"
  - name: "issue_tracker"
    description: "Linear issues, bugs, and project management context (Linear integration)"
  - name: "library_registry"
    description: "Context7 library ID cache with semantic aliases for token-efficient lookups (DEV-194)"
