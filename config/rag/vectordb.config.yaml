# Vector Database Configuration

vectordb:
  type: "qdrant"
  mode: "cloud" # cloud or docker
  url_env: "QDRANT_URL" # pull from env so secrets stay out of git
  api_key_env: "QDRANT_API_KEY"
  fallback_host: "qdrant" # still allow local docker for dev
  fallback_port: 6333
  default_collection: "the-shop"
  vector_size: 1536
  distance: "cosine"

embeddings:
  provider: "digitalocean-gradient"
  model_env: "GRADIENT_EMBEDDING_MODEL"
  dimension: 1536

collections:
  - name: "the-shop"
    description: "Primary production knowledge base"
  - name: "documentation"
    description: "Project documentation"
