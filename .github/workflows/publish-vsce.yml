name: Publish VS Code Extension

on:
    push:
        tags:
            - "vsce-v*"
    workflow_dispatch:
        inputs:
            version_bump:
                description: "Version bump type"
                required: false
                default: "patch"
                type: choice
                options:
                    - patch
                    - minor
                    - major

env:
    EXTENSION_DIR: extensions/vscode-codechef

jobs:
    build-and-publish:
        name: Build and Publish Extension
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              working-directory: ${{ env.EXTENSION_DIR }}
              run: npm install

            - name: Compile TypeScript
              working-directory: ${{ env.EXTENSION_DIR }}
              run: npm run compile

            - name: Install vsce
              run: npm install -g @vscode/vsce

            - name: Bump version (if manual trigger)
              if: github.event_name == 'workflow_dispatch'
              working-directory: ${{ env.EXTENSION_DIR }}
              run: |
                  npm version ${{ github.event.inputs.version_bump }} --no-git-tag-version
                  VERSION=$(node -p "require('./package.json').version")
                  echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV

            - name: Get version from tag (if tag trigger)
              if: startsWith(github.ref, 'refs/tags/vsce-v')
              run: |
                  VERSION=${GITHUB_REF#refs/tags/vsce-v}
                  echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV

            - name: Package extension
              working-directory: ${{ env.EXTENSION_DIR }}
              run: vsce package

            - name: Publish to VS Code Marketplace
              working-directory: ${{ env.EXTENSION_DIR }}
              env:
                  VSCE_PAT: ${{ secrets.VSCE_PAT }}
              run: |
                  if [ -n "$VSCE_PAT" ]; then
                    vsce publish -p $VSCE_PAT
                    echo "✅ Published to VS Code Marketplace"
                  else
                    echo "⚠️ VSCE_PAT not set, skipping marketplace publish"
                  fi

            - name: Upload VSIX artifact
              uses: actions/upload-artifact@v4
              with:
                  name: vscode-codechef-${{ env.NEW_VERSION || 'dev' }}.vsix
                  path: ${{ env.EXTENSION_DIR }}/*.vsix

            - name: Create GitHub Release (if tag trigger)
              if: startsWith(github.ref, 'refs/tags/vsce-v')
              uses: softprops/action-gh-release@v1
              with:
                  files: ${{ env.EXTENSION_DIR }}/*.vsix
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Commit version bump (if manual trigger)
              if: github.event_name == 'workflow_dispatch'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add ${{ env.EXTENSION_DIR }}/package.json ${{ env.EXTENSION_DIR }}/package-lock.json
                  git commit -m "chore(vsce): bump version to ${{ env.NEW_VERSION }}" || true
                  git push
