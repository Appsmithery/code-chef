name: Build and Push Images (LangGraph Architecture)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - orchestrator
          - gateway
          - rag
          - state

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Dockerfile path
        id: dockerfile
        run: |
          case "${{ matrix.service }}" in
            orchestrator)
              echo "path=agent_orchestrator/Dockerfile" >> $GITHUB_OUTPUT
              ;;
            gateway)
              echo "path=shared/gateway/Dockerfile" >> $GITHUB_OUTPUT
              ;;
            rag)
              echo "path=shared/services/rag/Dockerfile" >> $GITHUB_OUTPUT
              ;;
            state)
              echo "path=shared/services/state/Dockerfile" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.dockerfile.outputs.path }}
          push: ${{ github.event_name == 'push' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/dev-tools-${{ matrix.service }}:latest
            ghcr.io/${{ github.repository_owner }}/dev-tools-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
