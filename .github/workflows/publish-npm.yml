name: Publish NPM Package

on:
    push:
        tags:
            - "npm-v*"
    workflow_dispatch:

jobs:
    publish-npm:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  registry-url: "https://npm.pkg.github.com"
                  scope: "@appsmithery"

            - name: Install dependencies
              working-directory: packages/mcp-bridge-client
              run: npm ci

            - name: Build package
              working-directory: packages/mcp-bridge-client
              run: npm run build

            - name: Publish to GitHub Packages
              working-directory: packages/mcp-bridge-client
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
