name: Publish NPM Package

# DEPRECATED: The @appsmithery/mcp-bridge-client package is deprecated.
# The MCP Gateway approach has been superseded by Docker MCP Toolkit.
# This workflow is kept for historical reference but should not be triggered.
# See: packages/MCP_GATEWAY_IMPLEMENTATION_GAP.md

on:
  # Disabled - package is deprecated
  # push:
  #   tags:
  #     - "npm-v*"
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'DEPRECATED' to confirm publishing deprecated package"
        required: true

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'DEPRECATED'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@appsmithery"

      - name: Install dependencies
        working-directory: packages/mcp-bridge-client
        run: npm ci

      - name: Build package
        working-directory: packages/mcp-bridge-client
        run: npm run build

      - name: Publish to GitHub Packages
        working-directory: packages/mcp-bridge-client
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
