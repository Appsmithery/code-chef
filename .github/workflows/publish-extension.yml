name: Publish VS Code Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.1)"
        required: false
        type: string
      version_bump:
        description: "Version bump type (alternative to manual version)"
        required: false
        default: "none"
        type: choice
        options:
          - patch
          - minor
          - major
          - none

env:
  EXTENSION_DIR: extensions/vscode-codechef

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    outputs:
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@appsmithery"
          cache: "npm"
          cache-dependency-path: extensions/vscode-codechef/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.EXTENSION_DIR }}
        run: npm ci

      - name: Compile TypeScript
        working-directory: ${{ env.EXTENSION_DIR }}
        run: npm run compile

      - name: Run linter
        working-directory: ${{ env.EXTENSION_DIR }}
        run: npm run lint || true

      - name: Validate Visual Assets
        working-directory: ${{ env.EXTENSION_DIR }}
        run: |
          echo "üì∏ Validating visual assets for marketplace..."

          # Check if docs folder exists
          if [ ! -d "docs" ]; then
            echo "‚ö†Ô∏è Warning: docs/ folder not found - screenshots recommended for marketplace"
          fi

          # Check for icon
          if [ -f "icon.png" ]; then
            echo "‚úÖ Icon found"
            # Check icon dimensions (requires imagemagick)
            # identify -format "%wx%h" icon.png | grep "128x128" || echo "‚ö†Ô∏è Icon should be 128x128 pixels"
          else
            echo "‚ùå Missing icon.png"
          fi

          # Check for README
          if [ -f "README.md" ]; then
            echo "‚úÖ README.md found"
          else
            echo "‚ùå Missing README.md"
          fi

          # Check for CHANGELOG
          if [ -f "CHANGELOG.md" ]; then
            echo "‚úÖ CHANGELOG.md found"
          else
            echo "‚ö†Ô∏è Warning: CHANGELOG.md not found - recommended for marketplace"
          fi

      - name: Bump version (if requested)
        if: github.event.inputs.version_bump != 'none' && github.event.inputs.version_bump != ''
        working-directory: ${{ env.EXTENSION_DIR }}
        run: |
          npm version ${{ github.event.inputs.version_bump }} --no-git-tag-version
          VERSION=$(node -p 'require("./package.json").version')
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore(extension): bump version to ${VERSION}"
          # Create and push the tag NOW, before release creation
          git tag "v${VERSION}"
          git push origin main "v${VERSION}"

      - name: Get current version
        id: get-version
        working-directory: ${{ env.EXTENSION_DIR }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Package VSIX
        working-directory: ${{ env.EXTENSION_DIR }}
        run: |
          npx vsce package --no-update-package-json
          echo "VSIX_PATH=$(ls *.vsix)" >> $GITHUB_ENV

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-codechef-${{ steps.get-version.outputs.version }}
          path: ${{ env.EXTENSION_DIR }}/*.vsix
          retention-days: 30

      - name: Clean up old VSIX files
        if: github.event.inputs.version_bump != 'none' && github.event.inputs.version_bump != ''
        working-directory: ${{ env.EXTENSION_DIR }}
        run: |
          # Remove old VSIX files from repository
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # List all VSIX files except the current version
          for file in *.vsix; do
            if [[ "$file" != "vscode-codechef-${{ steps.get-version.outputs.version }}.vsix" ]]; then
              echo "Removing old file: $file"
              git rm -f "$file" || echo "File already removed: $file"
            fi
          done
          git commit -m "chore(extension): remove old VSIX files" || echo "No old files to remove"
          git push || echo "Nothing to push"

      - name: Delete existing release (if exists)
        if: github.event_name == 'workflow_dispatch'
        continue-on-error: true
        run: |
          # Only delete the release, tag already exists from version bump
          gh release delete "v${{ steps.get-version.outputs.version }}" --yes 2>/dev/null || echo "No existing release to delete"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          name: VS Code Extension v${{ steps.get-version.outputs.version }}
          generate_release_notes: true
          draft: true  # Create as draft first to allow file uploads (immutable releases block uploads)
          prerelease: false
          files: ${{ env.EXTENSION_DIR }}/*.vsix
          body: |
            ![Version](https://img.shields.io/badge/version-${{ steps.get-version.outputs.version }}-blue)

            ## üöÄ Quick Install (Recommended)

            Download and install in one command:

            **Bash/Linux/macOS:**
            ```bash
            curl -L https://github.com/Appsmithery/code-chef/releases/download/v${{ steps.get-version.outputs.version }}/vscode-codechef-${{ steps.get-version.outputs.version }}.vsix -o codechef.vsix && code --install-extension codechef.vsix
            ```

            **PowerShell/Windows:**
            ```powershell
            curl -L https://github.com/Appsmithery/code-chef/releases/download/v${{ steps.get-version.outputs.version }}/vscode-codechef-${{ steps.get-version.outputs.version }}.vsix -o codechef.vsix; code --install-extension codechef.vsix
            ```

            ## üì¶ Manual Installation

            ### Option 1: Download and Install
            1. Download `vscode-codechef-${{ steps.get-version.outputs.version }}.vsix` below
            2. In VS Code: `Ctrl+Shift+P` ‚Üí **Extensions: Install from VSIX...**
            3. Select the downloaded file
            4. Reload VS Code

            ### Option 2: Command Line

            **Bash/Linux/macOS:**
            ```bash
            # Download and install
            curl -L https://github.com/Appsmithery/code-chef/releases/download/v${{ steps.get-version.outputs.version }}/vscode-codechef-${{ steps.get-version.outputs.version }}.vsix -o codechef.vsix && code --install-extension codechef.vsix
            ```

            **PowerShell/Windows:**
            ```powershell
            # Download and install
            curl -L https://github.com/Appsmithery/code-chef/releases/download/v${{ steps.get-version.outputs.version }}/vscode-codechef-${{ steps.get-version.outputs.version }}.vsix -o codechef.vsix; code --install-extension codechef.vsix
            ```

            ## üîÑ Update Existing Installation

            If you already have the extension installed:

            **Bash/Linux/macOS:**
            ```bash
            code --uninstall-extension appsmithery.vscode-codechef && curl -L https://github.com/Appsmithery/code-chef/releases/download/v${{ steps.get-version.outputs.version }}/vscode-codechef-${{ steps.get-version.outputs.version }}.vsix -o codechef.vsix && code --install-extension codechef.vsix
            ```

            **PowerShell/Windows:**
            ```powershell
            code --uninstall-extension appsmithery.vscode-codechef; curl -L https://github.com/Appsmithery/code-chef/releases/download/v${{ steps.get-version.outputs.version }}/vscode-codechef-${{ steps.get-version.outputs.version }}.vsix -o codechef.vsix; code --install-extension codechef.vsix
            ```

            ## üìù Changes

            See [CHANGELOG.md](https://github.com/Appsmithery/code-chef/blob/main/extensions/vscode-codechef/CHANGELOG.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Release
        if: github.event_name == 'workflow_dispatch'
        run: |
          gh release edit "v${{ steps.get-version.outputs.version }}" --draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages (npm)
        if: github.event_name == 'workflow_dispatch'
        working-directory: ${{ env.EXTENSION_DIR }}
        run: |
          # Create a temporary scoped package.json for npm publish
          cp package.json package.json.bak
          node -e "
            const pkg = require('./package.json');
            pkg.name = '@appsmithery/vscode-codechef';
            require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
          "
          npm publish --access public || echo "Package may already exist at this version"
          # Restore original package.json
          mv package.json.bak package.json
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to VS Code Marketplace
        if: github.event_name == 'workflow_dispatch'
        working-directory: ${{ env.EXTENSION_DIR }}
        continue-on-error: true
        run: |
          echo "üì¶ Publishing to VS Code Marketplace..."
          if [ -z "${{ secrets.VSCE_TOKEN }}" ]; then
            echo "‚ö†Ô∏è VSCE_TOKEN not configured - skipping marketplace publish"
            echo "‚ÑπÔ∏è Add VSCE_TOKEN secret to enable marketplace publishing"
            exit 0
          fi
          # Install vsce if not available
          npm install -g @vscode/vsce
          # Publish to marketplace
          vsce publish --no-git-tag-version --pat ${{ secrets.VSCE_TOKEN }} || echo "‚ö†Ô∏è Marketplace publish failed - may already exist at this version"
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}

      - name: Push version bump
        if: github.event.inputs.version_bump != 'none' && github.event.inputs.version_bump != ''
        run: |
          echo "Version bump and tag already pushed in bump step"

  notify:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Report status
        run: |
          if [ "${{ needs.build-and-publish.result }}" == "success" ]; then
            echo "‚úÖ Extension build and publish completed successfully!"
            echo "üì¶ VSIX artifact uploaded"
            echo "üè∑Ô∏è GitHub Release created"
          elif [ "${{ needs.build-and-publish.result }}" == "failure" ]; then
            echo "‚ùå Extension build failed - check logs above"
            # Don't fail the notify job itself
            exit 0
          else
            echo "‚ö†Ô∏è Extension build status: ${{ needs.build-and-publish.result }}"
            exit 0
          fi
