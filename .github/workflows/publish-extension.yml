name: Publish VS Code Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.1)"
        required: true
        type: string
      version_bump:
        description: "Version bump type (alternative to manual version)"
        required: false
        default: "none"
        type: choice
        options:
          - patch
          - minor
          - major
          - none

env:
  EXTENSION_DIR: extensions/vscode-codechef

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@appsmithery"
          cache: "npm"
          cache-dependency-path: extensions/vscode-codechef/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.EXTENSION_DIR }}
        run: npm ci

      - name: Compile TypeScript
        working-directory: ${{ env.EXTENSION_DIR }}
        run: npm run compile

      - name: Run linter
        working-directory: ${{ env.EXTENSION_DIR }}
        run: npm run lint || true

      - name: Bump version (if requested)
        if: github.event.inputs.version_bump != 'none' && github.event.inputs.version_bump != ''
        working-directory: ${{ env.EXTENSION_DIR }}
        run: |
          npm version ${{ github.event.inputs.version_bump }} --no-git-tag-version
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Get current version
        working-directory: ${{ env.EXTENSION_DIR }}
        run: |
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Package VSIX
        working-directory: ${{ env.EXTENSION_DIR }}
        run: |
          npx vsce package --no-update-package-json
          echo "VSIX_PATH=$(ls *.vsix)" >> $GITHUB_ENV

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-codechef-${{ env.VERSION }}
          path: ${{ env.EXTENSION_DIR }}/*.vsix
          retention-days: 30

      - name: Clean up old VSIX files
        if: github.event.inputs.version_bump != 'none' && github.event.inputs.version_bump != ''
        working-directory: ${{ env.EXTENSION_DIR }}
        run: |
          # Remove old VSIX files from repository
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # List all VSIX files except the current version
          for file in *.vsix; do
            if [[ "$file" != "vscode-codechef-${{ env.VERSION }}.vsix" ]]; then
              echo "Removing old file: $file"
              git rm -f "$file" || echo "File already removed: $file"
            fi
          done
          git commit -m "chore(extension): remove old VSIX files" || echo "No old files to remove"
          git push || echo "Nothing to push"

      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: VS Code Extension v${{ env.VERSION }}
          body: |
            ![Version](https://img.shields.io/badge/version-${{ env.VERSION }}-blue)

            ## üöÄ Quick Install (Recommended)

            Download and install in one command:

            ```bash
            curl -L https://github.com/Appsmithery/code-chef/releases/download/v${{ env.VERSION }}/vscode-codechef-${{ env.VERSION }}.vsix -o codechef.vsix && code --install-extension codechef.vsix
            ```

            ## üì¶ Manual Installation

            ### Option 1: Download and Install
            1. Download `vscode-codechef-${{ env.VERSION }}.vsix` below
            2. In VS Code: `Ctrl+Shift+P` ‚Üí **Extensions: Install from VSIX...**
            3. Select the downloaded file
            4. Reload VS Code

            ### Option 2: Command Line
            ```bash
            # Download first
            curl -L https://github.com/Appsmithery/code-chef/releases/download/v${{ env.VERSION }}/vscode-codechef-${{ env.VERSION }}.vsix -o codechef.vsix

            # Then install
            code --install-extension codechef.vsix
            ```

            ## üîÑ Update Existing Installation

            If you already have the extension installed:

            ```bash
            code --uninstall-extension appsmithery.vscode-codechef
            code --install-extension codechef.vsix
            ```

            ## üìù Changes

            See [CHANGELOG.md](https://github.com/Appsmithery/code-chef/blob/main/extensions/vscode-codechef/CHANGELOG.md)
          files: ${{ env.EXTENSION_DIR }}/*.vsix
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages (npm)
        if: github.event_name == 'workflow_dispatch'
        working-directory: ${{ env.EXTENSION_DIR }}
        run: |
          # Update package.json for GitHub Packages
          node -e "
            const pkg = require('./package.json');
            pkg.name = '@appsmithery/vscode-codechef';
            pkg.publishConfig = {
              registry: 'https://npm.pkg.github.com'
            };
            require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
          "
          npm publish || echo "Package may already exist at this version"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version bump
        if: github.event.inputs.version_bump != 'none' && github.event.inputs.version_bump != ''
        working-directory: ${{ env.EXTENSION_DIR }}
        run: |
          # Restore original package.json name
          git checkout package.json
          # Update version only
          npm version ${{ github.event.inputs.version_bump }} --no-git-tag-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore(extension): bump version to ${{ env.VERSION }}" || echo "No changes to commit"
          git push || echo "Nothing to push"

  notify:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Report status
        run: |
          if [ "${{ needs.build-and-publish.result }}" == "success" ]; then
            echo "‚úÖ Extension build completed successfully!"
          else
            echo "‚ùå Extension build failed"
            exit 1
          fi
