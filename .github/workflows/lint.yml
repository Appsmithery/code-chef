name: Lint

on:
  push:
    branches: [main]
    paths:
      - "agent_orchestrator/**/*.py"
      - "shared/**/*.py"
      - "config/**/*.yaml"
      - "config/**/*.yml"
      - ".yamllint.yml"
  pull_request:
    branches: [main]
    paths:
      - "agent_orchestrator/**/*.py"
      - "shared/**/*.py"
      - "config/**/*.yaml"
      - "config/**/*.yml"
      - ".yamllint.yml"

jobs:
  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('.github/workflows/lint.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install black pylint

      - name: Run Black
        run: |
          black --check agent_orchestrator/ shared/ || true

      - name: Run Pylint
        run: |
          pylint agent_orchestrator/**/*.py shared/**/*.py || true

  lint-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: YAML Lint
        continue-on-error: true
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: config/
          config_file: .yamllint.yml
          strict: false
