name: Deploy Frontend to Production

on:
  push:
    branches:
      - main
    paths:
      - "support/frontend/src/**"
      - "support/frontend/public/**"
      - "support/frontend/package.json"
      - "support/frontend/vite.config.ts"
      - "support/frontend/tailwind.config.ts"

  workflow_dispatch: # Allow manual triggers

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: support/frontend
        run: npm install

      - name: Build production bundle
        working-directory: support/frontend
        run: npm run build

      - name: Copy built files to server
        run: |
          # Create SSH key file
          echo "${{ secrets.DROPLET_SSH_KEY }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key
          # Sync dist folder to server
          rsync -avz --delete -e "ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no" \
            support/frontend/dist/ ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}:/opt/Dev-Tools/support/frontend/dist/
          # Cleanup
          rm /tmp/deploy_key

      - name: Sync repo and restart Caddy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd /opt/Dev-Tools
            git pull origin main
            cd deploy
            docker compose up -d --force-recreate caddy
            echo "‚úÖ Frontend deployed and Caddy recreated"

      - name: Verify deployment
        run: |
          echo "üîç Verifying deployment..."
          curl -f https://codechef.appsmithery.co/ || exit 1
          echo "‚úÖ Homepage is live"
