name: Publish Python Package

# DEPRECATED: The mcp-bridge-client-py package is deprecated.
# The MCP Gateway approach has been superseded by Docker MCP Toolkit.
# This workflow is kept for historical reference but should not be triggered.
# See: packages/MCP_GATEWAY_IMPLEMENTATION_GAP.md

on:
  # Disabled - package is deprecated
  # push:
  #   tags:
  #     - "py-v*"
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'DEPRECATED' to confirm publishing deprecated package"
        required: true

jobs:
  publish-python:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'DEPRECATED'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        working-directory: packages/mcp-bridge-client-py
        run: python -m build

      - name: Publish to GitHub Packages
        working-directory: packages/mcp-bridge-client-py
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          TWINE_REPOSITORY_URL: https://upload.pypi.org/legacy/
        run: twine upload dist/*
