name: Frontend Build Preview

on:
  pull_request:
    paths:
      - 'support/frontend/v3/src/**'
      - 'support/frontend/v3/public/**'
      - 'support/frontend/v3/package.json'

jobs:
  build-preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: support/frontend/v3/package-lock.json

      - name: Install dependencies
        working-directory: support/frontend/v3
        run: npm ci

      - name: Run type check
        working-directory: support/frontend/v3
        run: npm run build

      - name: Build bundle analysis
        working-directory: support/frontend/v3
        run: |
          echo "ðŸ“¦ Build Analysis:"
          du -sh dist/*
          echo ""
          echo "Total bundle size:"
          du -sh dist/

      - name: Comment bundle size on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const distSize = require('child_process')
              .execSync('du -sh support/frontend/v3/dist')
              .toString()
              .split('\t')[0];
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“¦ Frontend Build Preview\n\nâœ… Build successful!\n\n**Bundle Size:** ${distSize}\n\nReady for review.`
            });
