name: Build and Push to Docker Hub

on:
    push:
        branches: [main, develop]
    workflow_dispatch:

env:
    DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
    IMAGE_TAG: ${{ github.sha }}

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_HUB_TOKEN }}

            - name: Prepare .env file
              run: |
                  mkdir -p config/env
                  cp config/env/.env.template config/env/.env
                  
                  # Update with GitHub secrets and runtime values
                  sed -i "s|^IMAGE_TAG=.*|IMAGE_TAG=${{ env.IMAGE_TAG }}|" config/env/.env
                  sed -i "s|^DOCKER_USERNAME=.*|DOCKER_USERNAME=${{ env.DOCKER_USERNAME }}|" config/env/.env
                  sed -i "s|^LANGFUSE_SECRET_KEY=.*|LANGFUSE_SECRET_KEY=${{ secrets.LANGFUSE_SECRET_KEY }}|" config/env/.env
                  sed -i "s|^LANGFUSE_PUBLIC_KEY=.*|LANGFUSE_PUBLIC_KEY=${{ secrets.LANGFUSE_PUBLIC_KEY }}|" config/env/.env
                  sed -i "s|^GRADIENT_API_KEY=.*|GRADIENT_API_KEY=${{ secrets.GRADIENT_API_KEY }}|" config/env/.env
                  sed -i "s|^LINEAR_OAUTH_DEV_TOKEN=.*|LINEAR_OAUTH_DEV_TOKEN=${{ secrets.LINEAR_OAUTH_DEV_TOKEN }}|" config/env/.env
                  sed -i "s|^QDRANT_API_KEY=.*|QDRANT_API_KEY=${{ secrets.QDRANT_API_KEY }}|" config/env/.env
                  sed -i "s|^QDRANT_URL=.*|QDRANT_URL=${{ secrets.QDRANT_URL }}|" config/env/.env

            - name: Build and push all services
              run: |
                  cd compose
                  docker compose build
                  docker compose push

            - name: Cleanup build artifacts
              if: always()
              run: |
                  docker builder prune -f
                  docker image prune -f

    deploy:
        needs: build-and-push
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure SSH
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.DROPLET_SSH_KEY }}" > ~/.ssh/deploy_key
                  chmod 600 ~/.ssh/deploy_key
                  ssh-keyscan -H 45.55.173.72 >> ~/.ssh/known_hosts

            - name: Deploy to droplet
              run: |
                  ssh -i ~/.ssh/deploy_key root@45.55.173.72 << 'EOF'
                    set -e
                    cd /opt/Dev-Tools
                    git pull origin main
                    
                    # Update .env with image tag
                    sed -i "s/^IMAGE_TAG=.*/IMAGE_TAG=${{ github.sha }}/" compose/.env
                    
                    # Pull latest images from Docker Hub
                    cd compose
                    docker compose pull
                    
                    # Deploy with zero-downtime
                    docker compose up -d --remove-orphans
                    
                    # Wait for services to initialize
                    sleep 15
                    
                    # Basic health check
                    docker compose ps
                  EOF

            - name: Validate deployment
              run: |
                  ssh -i ~/.ssh/deploy_key root@45.55.173.72 << 'EOF'
                    cd /opt/Dev-Tools
                    
                    # Run validation script if it exists
                    if [ -f scripts/validate-tracing.sh ]; then
                      bash scripts/validate-tracing.sh || {
                        echo "Health check failed, streaming logs..."
                        cd compose
                        docker compose logs --tail=50
                        exit 1
                      }
                    else
                      echo "Validation script not found, checking basic health..."
                      curl -f http://localhost:8000/health || exit 1
                      curl -f http://localhost:8001/health || exit 1
                    fi
                  EOF

            - name: Cleanup on failure
              if: failure()
              run: |
                  ssh -i ~/.ssh/deploy_key root@45.55.173.72 << 'EOF'
                    cd /opt/Dev-Tools/compose
                    docker compose down --remove-orphans
                    docker system prune -f
                  EOF
