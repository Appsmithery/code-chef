# pytest.ini - pytest configuration for Dev-Tools test suite
# Location: support/tests/pytest.ini

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Minimum pytest version
minversion = 8.0

# Command line options (can be overridden)
addopts =
    # Output options
    -v
    --tb=short
    --strict-markers
    --strict-config
    
    # Coverage options (uncomment to enable)
    # --cov=agent_orchestrator
    # --cov=shared
    # --cov-report=html
    # --cov-report=term-missing
    
    # Warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    
    # Async support
    --asyncio-mode=auto

# Custom markers (defined in conftest.py)
markers =
    unit: Unit tests (fast, mocked)
    integration: Integration tests (real services)
    e2e: End-to-end workflow tests
    performance: Performance and load tests
    hitl: Human-in-the-loop approval tests
    slow: Tests that take >10 seconds

# Timeout settings
timeout = 300
timeout_method = thread

# Asyncio settings
asyncio_mode = auto

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Environment variables (can be overridden by .env)
env =
    TEST_ENV=true
    LOG_LEVEL=INFO
