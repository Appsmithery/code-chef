<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>code/chef AI-Powered DevOps Automation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/logos/hat_icon_transparent.svg"
    />
    <meta
      name="description"
      content="Orchestrate your infrastructure with AI agents. From code generation to deployment, let the Chef handle the heat."
    />
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      mermaid.initialize({
        startOnLoad: true,
        theme: "dark",
        themeVariables: {
          darkMode: true,
          background: "transparent",
          primaryColor: "#bcece0",
          primaryTextColor: "#fffdf2",
          primaryBorderColor: "#4c5270",
          lineColor: "#bcece0",
          secondaryColor: "#887bb0",
          tertiaryColor: "#f4b9b8",
          fontFamily: "Fira Code, monospace",
        },
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
